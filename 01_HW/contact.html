<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="playliststyle.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h2 {
            margin-bottom: 10px;
        }
        table {
            border: 1px solid #000;
            border-collapse: collapse;
            width: 350px;
            margin-top: 10px;
        }
        td {
            border: 1px solid #000;
            padding: 8px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 95%;
            padding: 4px;
        }
        textarea {
            height: 80px;
        }
        .center {
            text-align: center;
            font-weight: bold;
        }
        .submit {
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Contact</h2>
    <form onsubmit="showAlert(event)">
    <table class="highlight">
        <tr>
            <td colspan="2" class="center">Send a Message</td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td><input type="tel" name="phone"></td>
        </tr>
        <tr>
            <td>Subject:</td>
            <td><input type="text" name="subject"></td>
        </tr>
        <tr>
            <td>Message:</td>
            <td><textarea name="message"></textarea></td>
        </tr>
        <tr>
            
            <td colspan="2" class="submit">
                <input type="submit"  value="Send Message">
            </td>
        </tr>
    </table>
    </form>
    <script>
        function showAlert(event){
            event.preventDefault();
            alert("Alert!");
        }
    </script>
</body>
</html>
